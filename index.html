<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <header>
           <div class="logo_container">
            <a href="#"><img class="Myntra" src="https://logos-world.net/wp-content/uploads/2021/02/New-Myntra-Logo.png" alt="myntra logo"></a>  
           </div>
            <nav class="nav_bar">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Studio <sup>New</sup></a>
            </nav>
           <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for product, brands and more">
           </div>

           <div class="action_bar">
            <div class="action_container">
            <span class="material-symbols-outlined  action_icon"> person</span>
              <span class="action_name">profile</span>
           </div>

           <div class="action_container">
            <span class="material-symbols-outlined"> shopping_bag</span>
              <span class="action_name">bag</span>
           </div>

           <div class="action_container">
            <span class="material-symbols-outlined">favorite  </span>
              <span class="action_name">Wishlist</span>
           </div></div>


    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/c9331a175579821.64b64fb45b90e.jpg" alt="Main Banner">
        </div>
        <div class="Category_heading">SHOP BY CATEGORY</div>
        <div class="Category_items">
            <a href="#"><img class="sale_item" src="https://assets.myntassets.com/h_200,w_200,c_fill,g_auto/h_1440,q_100,w_1080/v1/assets/images/19351058/2022/8/17/f4fccf30-e569-4f4b-acbb-7ed400ce7bb51660721413517-Anayna-Womens-Printed-Tier-Dress-6161660721413030-1.jpg"></a>
            <a href="#"><img class="sale_item" src="https://i.pinimg.com/originals/12/47/cd/1247cd18b09ccd3a655f20b5be04521a.jpg"></a>
            <a href="#"><img class="sale_item" src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/10138169/2019/7/4/d6680dc5-7cb0-4c95-80b1-2b064e2bf1df1562222851623-Libas-Women-Blue-A-Line-Dress-5141562222849995-1.jpg"></a>
            <a href="#"><img class="sale_item" src="https://static.magicpin.com/storage/blog/images/myntra-online-shopping-for-mens_Casual_GreenShirt.jpg"></a>
            <a href="#"><img class="sale_item" src="https://i.pinimg.com/originals/52/fc/a8/52fca8542c5f8334bc03367f70242969.jpg"></a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 company name</p>
    </footer>

</html>
